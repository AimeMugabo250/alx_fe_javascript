<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-style: italic;
      background: #fff;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #quoteCategory {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #666;
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <script>
    // Sample quotes array
    let quotes = [
      { text: "The best way to predict the future is to invent it.", category: "Motivation" },
      { text: "Simplicity is the soul of efficiency.", category: "Design" },
      { text: "Code is like humor. When you have to explain it, it’s bad.", category: "Programming" }
    ];

    // Validation function
    function isValidQuotesArray(arr) {
      return (
        Array.isArray(arr) &&
        arr.every(q =>
          typeof q === "object" &&
          q !== null &&
          typeof q.text === "string" &&
          typeof q.category === "string"
        )
      );
    }

    // Validate and initialize
    if (!isValidQuotesArray(quotes)) {
      console.error("Invalid or missing 'quotes' array. Using empty fallback.");
      quotes = [];
    }

    // Run on load
    window.onload = () => {
      updateCategoryDropdown();
      document.getElementById("newQuote").addEventListener("click", showRandomQuote);
    };

    // Show a random quote from selected category
    function showRandomQuote() {
      const selectedCategory = document.getElementById("categorySelect").value;
      const filteredQuotes = quotes.filter(q => q.category === selectedCategory);
      const display = document.getElementById("quoteDisplay");

      if (filteredQuotes.length === 0) {
        display.innerText = "No quotes available in this category.";
        return;
      }

      const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
      const quote = filteredQuotes[randomIndex];
      display.innerHTML = `"${quote.text}" <span id="quoteCategory">— ${quote.category}</span>`;
    }

    // Add a new quote and update dropdown
    function addQuote() {
      const text = document.getElementById("newQuoteText").value.trim();
      const category = document.getElementById("newQuoteCategory").value.trim();

      if (!text || !category) {
        alert("Please enter both quote and category.");
        return;
      }

      quotes.push({ text, category });
      document.getElementById("newQuoteText").value = "";
      document.getElementById("newQuoteCategory").value = "";
      updateCategoryDropdown();
      alert("Quote added successfully!");
    }

    // Update the dropdown menu with unique categories
    function updateCategoryDropdown() {
      const dropdown = document.getElementById("categorySelect");
      const uniqueCategories = [...new Set(quotes.map(q => q.category))];

      dropdown.innerHTML = "";
      uniqueCategories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        dropdown.appendChild(option);
      });
    }
  </script>

</body>
</html>
